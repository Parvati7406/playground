<!DOCTYPE html>
<html lang="en">

<head>
    <title>Requisition Add Item </title>
    <link rel="stylesheet" type="text/css" href="../CSS/AddItem.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>

    <div class="main-popup">
        <div class="main-flex">
            <div class="main-flex-left">
                <span><b>ADD ITEM</b></span>
            </div>
            <div class="main-flex-right">
                <img src="../IMAGES/into.png" height="30" width="30">
            </div>
        </div>

        <div class="detail-flex">
            <div class="flex-Desc">
                <span>DESCRIPTION</span>
                <input type="text">
            </div>


            <div class="flex-quant">

                <span>Qty</span>
                <input type="text" id="w-h-adjust">
            </div>

            <div class="flex-due">
                <span>FULLFILLMENT DUE DATE</span>
                <input type="text" id="w-h-adjust">
            </div>


            <div class="flex-price">
                <span>APPROXIMATE PRICE</span>
                <input type="date" id="w-h-adjust">
            </div>
        </div>

        <div class="flex-bottom-left">
                <div>
                    <a href="#">Cancel</a>
                </div>
        
                <div>
                    <button type="submit">DONE</button>
                </div>
            </div>
        
    </div>
   
</body>

</html>
