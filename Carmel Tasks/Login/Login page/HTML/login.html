<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">

</head>

<body>
    <div class="main">
        <form>

            <div class="Homepage">

                <div style="min-height: 15vh"></div>
                <div class="login-field">

                    <span class="log">Login</span>

                    <div class="user-input">
                        <p>Email or Username</p>
                        <input type="text" name="uname" required>
                    </div>

                    <div class="user-input">
                        <p>Password</p>
                        <input type="password" placeholder="*********" name="" required>
                    </div>

                    <div class="text">
                        <div class="text-left">
                            <input type="checkbox" name="remember">
                            <span> Remember me</span>
                        </div>

                        <span class="text-right"><a href="#">Forgot password</a></span>

                        <div style="clear: both"></div>
                    </div>

                    <div>
                        <button type="button" onclick="Login()">Login</button>
                    </div>
                    <script>
                    function Login(){
                        window.location="../../Login page - 2/HTML/login-field.html";
                    }
                    
                    </script>
                </div>
                <div style="min-height: 15vh"></div>

            </div>


        </form>
    </div>


</body>

</html>
